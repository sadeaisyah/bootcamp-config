                idp-source-id: 9e785c1e-cd65-4ddf-b309-5a48791fe577 # for the AAD Group to be matched to cdf-group
                idp-source-name: bootcamp-24-prod-uc-001-oee-read # i.e. bootcamp-01-test-all-read
              - cdf-group: cdf:uc-001-oee:owner
